<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list Item</p>
  </div>
<div class="col">
    <p>Your bucket List({{itemCount}})</p>
  </div>
</div>
<div class="container color-light">
    <div class="col">
      <p class="sm">Use this form to add new Item in your bucket list.What do you want to do in your life?</p>
       <form>
         <input type="text" class="txt" name="item"placeholder="Life Goal" [(ngModel)]="goalText"><br>
           
         <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
        </form>
     </div>
     <div class="col">
       <p class="life-container" *ngFor="let goal of goals; let i=index" (click)="removeItem(i)">
        {{goal}}
       </p>
       </div>
  </div>
